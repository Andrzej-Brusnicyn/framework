<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/main.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <form action="../addUser" method="post" class="form-signin">
            <h2 class="form-signin-heading">Registration</h2>

            <div>
                <label class="form-label" for="name">Your first and last name</label>
                <div>
                    <div>
                        <input class="form-control" name="name" id="name" placeholder="Name" type="text">
                    </div>
                </div>
            </div>

            <div>
                <label class="form-label" for="password">Password</label>
                <div>
                    <div>
                        <input class="form-control" name="password" id="password" placeholder="Password" type="password">
                    </div>
                </div>
            </div>

            <div>
                <label class="form-label" for="email">E-Mail</label>
                <div>
                    <div>
                        <input class="form-control" name="email" id="email" placeholder="E-Mail Address" type="email">
                    </div>
                </div>
            </div>


            <div>
                <label class="form-label" for="gender">Gender</label>
                <div>
                    <div>
                        <select name="gender" id="gender">
                            <option value=" " >Select</option>
                            <option value="m">male</option>
                            <option value="f">female</option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-label" for="status">Status</label>
                <div>
                    <div>
                        <select name="status" id="status">
                            <option value=" " >Select</option>
                            <option value="a">active</option>
                            <option value="i">inactive</option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <button type="submit">Add user</button>
                </div>
            </div>
    </form>
  <span class="link-back"><a href="views/main.html">Back to main</a></span>
</div>
<script src="../assets/js/validation.js"></script>
</body>
</html>
